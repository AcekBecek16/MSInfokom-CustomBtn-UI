<template>
      <lightning-modal-header label={headerLabel}></lightning-modal-header>
      <lightning-modal-body>
        <div class="slds-box slds-theme_shade slds-theme_alert-texture">
                <p class="headerText slds-m-button_x-small">
                  {bodyContent} 
                  <template if:true={orderGenerated}>
                  <lightning-badge label="Created"
                    class="slds-badge slds-theme_success"
                  ></lightning-badge>
                </template>
                </p>
                <div class="slds-region_narrow">
                  <dl class="slds-dl_horizontal">
                    <dt class="slds-dl_horizontal__label">SPK</dt>
                    <dd class="slds-dl_horizontal__detail">{SPK}</dd>
  
                    <dt class="slds-dl_horizontal__label">Name</dt>
                    <dd class="slds-dl_horizontal__detail">{orderName}</dd>
  
                    <dt class="slds-dl_horizontal__label">Project Budget</dt>
                    <dd class="slds-dl_horizontal__detail">{ProjectBudget}</dd>
                  </dl>
                </div>
                
          </div>
      </lightning-modal-body>
      <lightning-flow
        flow-api-name={flowName}
        flow-input-variables={flowVariables}
        onstatuschange={statusFlowChange}
      ></lightning-flow>
      <lightning-modal-footer>
        <lightning-button 
          variant="neutral"
          label="Cancel" 
          onclick={handleCancel}
          class="slds-m-around_xx-small"
        ></lightning-button>
        <template if:true={orderGenerated}>
          <lightning-button 
          variant="brand"
          label="View" 
          onclick={handleView} 
          class="slds-m-around_xx-small"
        ></lightning-button>
        </template>
        <template if:false={orderGenerated}>
          <lightning-button 
          variant="brand"
          label="Save" 
          onclick={handleSave} 
          class="slds-m-around_xx-small"
        ></lightning-button>
        </template>
        
      </lightning-modal-footer>
</template>
