<template>
    <lightning-modal-header label={headerLabel}></lightning-modal-header>
    <lightning-modal-body>
    <div class="slds-region_narrow">
        <dl class="slds-dl_horizontal">
            <dt class="slds-dl_horizontal__label">
                SPK Number
            </dt>
            <dd class="slds-dl_horizontal__detail">
                {spkNumber}
            </dd>
            <dt class="slds-dl_horizontal__label">
                Account Name
            </dt>
            <dd class="slds-dl_horizontal__detail">
                {accountName}
            </dd>
            <dt class="slds-dl_horizontal__label">
                Order Name
            </dt>
            <dd class="slds-dl_horizontal__detail">
                {orderName}
            </dd>
            <dt class="slds-dl_horizontal__label">
                Product Category
            </dt>
            <dd class="slds-dl_horizontal__detail">
                {productCategory}
            </dd>
            <dt class="slds-dl_horizontal__label">
                Order Type
            </dt>
            <dd class="slds-dl_horizontal__detail">
                {orderType}
            </dd>
        </dl>
    </div>
    </lightning-modal-body>
    <lightning-modal-footer>
      <lightning-button 
        variant="brand-outline"
        label="Cancel" 
        onclick={handleCancel}
        class="slds-m-around_xx-small" 
      ></lightning-button>
      <lightning-button 
        variant="brand"
        label={btnServiceContract}
        onclick={handleServiceContract} 
      ></lightning-button>
      <lightning-button 
        variant="brand"
        label={btnProject}
        onclick={handleProject} 
      ></lightning-button>
    </lightning-modal-footer>
</template>
