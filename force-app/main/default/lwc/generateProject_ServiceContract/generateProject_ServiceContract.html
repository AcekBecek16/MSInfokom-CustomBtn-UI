<template>
    <lightning-modal-header label={headerLabel}></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-box slds-theme_shade slds-theme_alert-texture slds-m-botton_xx-small">
            <p style="font-weight: bold; font-size:14px;">
                {bodyContent}
                <template if:true={allCreated}>
                    <lightning-badge label="Created"
                    class="slds-badge slds-theme_success"
                  ></lightning-badge>
                </template>
            </p>
            <div class="slds-region_narrow">
                <dl class="slds-dl_horizontal">
                    <dt class="slds-dl_horizontal__label">
                        Name
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        {orderName}
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        SPK Number
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        {spkNumber}
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        Account Name
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        {accountName}
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        Product Category
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        {productCategory}
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        Type
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        {orderType}
                    </dd>
                    <!-- <dt class="slds-dl_horizontal__label">
                        Project
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        <lightning-badge 
                        label="Created"
                        class="slds-badge slds-theme_success"
                      ></lightning-badge>
                    </dd>
                    <dt class="slds-dl_horizontal__label">
                        Service Contract
                    </dt>
                    <dd class="slds-dl_horizontal__detail">
                        <lightning-badge 
                        label="No Created"
                        class="slds-badge_inverse"
                        ></lightning-badge>
                    </dd> -->
                </dl>
            </div>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-flow
          flow-api-name={flowName}
          flow-input-variables={inputVariables}
          onstatuschange={handleStatusChange}
        ></lightning-flow>
      <lightning-button 
        variant="brand-outline"
        label="Cancel" 
        onclick={handleCancel}
        class="slds-m-around_xx-small" 
      ></lightning-button>
      <lightning-button 
        variant="brand"
        label={btnServiceContract}
        onclick={handleServiceContract}
        class="slds-m-around_xx-small"
      ></lightning-button>
      <lightning-button 
        variant="brand"
        label={btnProject}
        onclick={handleProject} 
        class="slds-m-around_xx-small"
      ></lightning-button>
    </lightning-modal-footer>
</template>
